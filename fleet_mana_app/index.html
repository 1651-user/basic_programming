<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login -  Fleet Managment</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;display:flex;min-height:100vh;align-items:center;justify-content:center;background:#f5f7fb;margin:0}
    .card{background:#fff;padding:24px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,.06);width:340px}
    h1{margin:0 0 12px;font-size:20px}
    label{display:block;margin:8px 0 4px;font-size:13px}
    input[type="email"],input[type="password"]{width:100%;padding:8px;border:1px solid #ccd;border-radius:4px}
    button{margin-top:14px;width:100%;padding:10px;border:0;background:#0b6cff;color:#fff;border-radius:6px;cursor:pointer}
    .note{font-size:12px;color:#666;margin-top:10px;text-align:center}
  </style>
</head>
<body>
  <div class="card">
    <h1>Mini Fleet â€” Login</h1>
    <form id="loginForm" autocomplete="off">
      <label for="email">Email</label>
      <input id="email" type="email" required placeholder="admin@gmail.com" />
      <label for="password">Password</label>
      <input id="password" type="password" required placeholder="admin1234" />
      <button type="submit">Login</button>
    </form>
    <div class="note">Valid: admin@gmail.com / admin1234</div>
  </div>

  <script>
    (function(){
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', function(evt){
        evt.preventDefault();
        const email = document.getElementById('email').value.trim();
        const pwd = document.getElementById('password').value;
        if(email === 'admin@gmail.com' && pwd === 'admin1234'){
          alert('Login success');
          location.href = 'admin.html';
        } else {
          alert('Wrong email or password');
        }
      });
    })();
  </script>
</body>
</html>
