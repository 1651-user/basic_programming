<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Calculator Layout</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        /* Header Styling */
        h1 {
            color: #387676; /* Dark teal color */
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        /* --- Calculator Container (The outer box) --- */
        .calculator {
            width: 300px; /* Fixed width for the calculator */
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(0, 0, 0, 0.05); /* Soft shadow */
        }

        /* Display Screen */
        .display {
            background-color: #ffffff;
            height: 60px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            /* Placeholder styles for content */
            text-align: right;
            padding: 10px;
            font-size: 2em;
            box-sizing: border-box;
        }

        /* --- Button Grid Container --- */
        .buttons-grid {
            display: grid;
            /* Creates 4 equal columns */
            grid-template-columns: repeat(4, 1fr);
            gap: 8px; /* Spacing between buttons */
        }

        /* Button Base Styling */
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 55px; /* Fixed height for square-like buttons */
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.1s;
            user-select: none; /* Prevent text selection */
        }

        /* Number and Decimal Buttons (White/Light Gray background) */
        .number, .decimal {
            background-color: #ffffff;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .number:active, .decimal:active {
            background-color: #e0e0e0;
        }

        /* Operator Buttons (Black background) */
        .operator {
            background-color: #333333;
            color: white;
        }

        .operator:active {
            background-color: #555555;
        }

        /* Clear Button (Red background) */
        .clear {
            background-color: #ff4500; /* Red color */
            color: white;
        }

        .clear:active {
            background-color: #cc3700;
        }

        /* --- Grid Combinators/Layout Overrides --- */

        /* Make '0' button span 2 columns */
        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>

    <h1>Masai Calculator</h1>

    <div class="calculator">
        <div class="display">0</div>

        <div class="buttons-grid">
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operator">+</div>

            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operator">-</div>

            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operator">x</div>

            <div class="button clear">C</div>
            <div class="button number zero">0</div>
            <div class="button operator">/</div>
        </div>
    </div>

</body>
</html>
